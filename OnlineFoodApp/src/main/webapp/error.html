<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Importing Roboto font -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images2.alphacoders.com/101/thumb-1920-1019901.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px); /* Adding blur to background */
            background-color: #000; /* Fallback for background image */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Dark translucent background */
            padding: 40px;
            text-align: center;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #ffffff; /* White text for header */
            font-family: 'Roboto', sans-serif; /* Using Roboto font */
            font-size: 28px; /* Larger font size */
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            color: #d3d3d3; /* Light gray for paragraph text */
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-back {
            padding: 14px;
            margin: 20px 0;
            width: 100%;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px; /* Rounded buttons */
            background-color: rgba(139, 0, 0, 0.8); /* Translucent Vine Red */
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: rgba(165, 42, 42, 0.8); /* Darker Vine Red on hover */
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 20px;
            color: #d3d3d3; /* Light gray footer text */
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incorrect Password!!!</h1>
        <p>Password is wrong, please try again.</p>
        <!-- "Back to Login" button -->
        <a href="Login.html" class="btn-back">Go Back to Login</a>
    </div>

    <footer>
        <p>&copy; 2024 Foodie Heaven. All Rights Reserved.</p>
    </footer>
</body>
</html>
