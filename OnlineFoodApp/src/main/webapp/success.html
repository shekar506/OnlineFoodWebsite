<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Changed Successfully</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Importing Roboto font -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images2.alphacoders.com/101/thumb-1920-1019901.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Dark translucent background */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%; /* Responsive width */
            margin: 0 auto; /* Centering */
        }

        h1 {
            color: #ffffff; /* White text for header */
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #d3d3d3; /* Light gray for paragraph text */
            margin-bottom: 30px;
        }

        .success-wrapper {
            width: 80px;
            height: 80px;
            background-color: #28a745; /* Soft green */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px; /* Centered and with margin at the bottom */
            animation: scaleIn 0.5s ease-out forwards;
        }

        .success-wrapper i {
            font-size: 40px;
            color: #fff;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn {
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background-color: rgba(139, 0, 0, 0.8); /* Translucent Vine Red */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(165, 42, 42, 0.8); /* Darker Vine Red on hover */
            transform: translateY(-3px);
        }

        footer {
            font-size: 12px;
            color: #fff;
            text-align: center;
            margin-top: 20px; /* Spacing above footer */
            width: 100%; /* Make footer take full width */
            position: absolute; /* Fix footer position */
            bottom: 0; /* Align to bottom */
            left: 0; /* Align to left */
            padding: 10px; /* Add padding */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="success-wrapper">
            <i>&#10004;</i> <!-- Checkmark symbol -->
        </div>
        <h1>Password Changed!</h1>
        <p>Your password has been successfully updated.</p>
        <button class="btn" onclick="window.location.href='Login.html'">Go to Login</button>
    </div>

    <footer>
        <p>&copy; 2024 Foodie Heaven. All Rights Reserved.</p>
    </footer>

</body>
</html>
