<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images2.alphacoders.com/101/thumb-1920-1019901.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px); /* Adding blur to background */
            background-color: #000; /* Fallback for background image */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Dark translucent background */
            padding: 50px;
            text-align: center;
            width: 350px;
            height: 350px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            color: #ffffff; /* White text for header */
            font-size: 28px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        p {
            color: #d3d3d3; /* Light gray text for paragraph */
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn {
            padding: 15px;
            margin: 15px auto; /* Center buttons */
            width: 90%; /* Slightly smaller width */
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1); /* Light translucent button background */
            position: relative;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2); /* Slightly brighter on hover */
        }
        .btn-red {
            background-color: rgba(139, 0, 0, 0.8); /* Vine Red, translucent */
        }
        .btn-red:hover {
            background-color: rgba(165, 42, 42, 0.8); /* Darker Vine Red on hover */
        }
        .btn-black {
            background-color: rgba(0, 0, 0, 0.8); /* Black, translucent */
        }
        .btn-black:hover {
            background-color: rgba(51, 51, 51, 0.8); /* Darker Black on hover */
        }
        footer {
            position: absolute;
            bottom: 20px;
            color: #d3d3d3; /* Light gray footer text */
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HUNGRY!!! One Click Away To Feast Your TUMMY</h1>
        <p>CHOOSE TO CONTINUE</p>

        <button class="btn btn-red" onclick="window.location.href='Login.html'">üçΩ Login</button>
        <button class="btn btn-black" onclick="window.location.href='Register.html'">üçï Register</button>
    </div>

    <footer>
        <p>&copy; 2024 Foodie Heaven. All Rights Reserved.</p>
    </footer>

</body>
</html>
